<!doctype html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="robots" content="noindex,nofollow">
<title>Transitions</title>
<link rel="stylesheet" href="http://fr.myebox.com/css/main.min.css" />
<link rel="stylesheet" href="http://fr.myebox.com/css/animate.min.css" />
<!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>-->


<link rel="stylesheet" href="demotrans.css" />

</head>

<body>


				<div class="col-md-12 text-center">
					<h1>Les transitions en CSS </h1>

						<div class="col-md-3 text-center">
							<div class="exemple">
								<h5>Fondu</h5>
								<div class="element img-circle bg-change"></div>
							</div>
						</div>

						<div class="col-md-3 text-center">
							<div class="exemple">
								<h5>Déplacements</h5>
								<div class="element img-circle translate"></div>
							</div>
						</div>

						<div class="col-md-3 text-center">
							<div class="exemple">
								<h5>Rotation</h5>
								<div class="element rotate"></div>
							</div>
						</div>

						<div class="col-md-3 text-center">
							<div class="exemple">
								<h5>Zoom</h5>
								<div class="element img-circle zoom"></div>
							</div>
						</div>

						<div class="col-md-3 text-center">
							<div class="exemple">
								<h5>Déformation</h5>
								<div class="element skew"></div>
							</div>
						</div>

						<div class="col-md-3 text-center">
							<div class="exemple">
								<h5>Opacité</h5>
								<div class="element img-circle opacity"></div>
							</div>
						</div>

						<div class="col-md-3 text-center">
							<div class="exemple">
								<h5>Largeur</h5>
								<div class="element width"></div>
							</div>
						</div>

						<div class="col-md-3 text-center">
							<div class="exemple">
								<h5>Delay</h5>
								<div class="element delay"></div>

							
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
